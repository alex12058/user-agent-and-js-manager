<!DOCTYPE html>
<html>

<head>
    <title>User Agent and JS Manager - Options</title>
    <style>
        :root {
            --bg-color: #1a1b1e;
            --card-bg: #25262b;
            --text-primary: #ffffff;
            --text-secondary: #a5a7ad;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --border-color: #2c2e33;
            --danger-color: #ef4444;
            --danger-hover: #dc2626;
            --table-stripe: #2c2e33;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: var(--bg-color);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
        }

        .container {
            background: transparent;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 24px 0;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 32px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h3 {
            margin-top: 0;
            font-size: 16px;
            color: var(--text-primary);
            margin-bottom: 16px;
        }

        /* Agent List */
        .agent-list {
            margin-bottom: 24px;
            display: grid;
            gap: 12px;
        }

        .agent-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 16px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: border-color 0.2s;
        }

        .agent-item:hover {
            border-color: var(--text-secondary);
        }

        .agent-info {
            flex: 1;
            margin-right: 16px;
        }

        .agent-name {
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        .agent-ua {
            font-size: 12px;
            color: var(--text-secondary);
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            word-break: break-all;
            line-height: 1.4;
        }

        /* Form */
        .form-group {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr auto;
            gap: 12px;
            align-items: start;
        }

        input[type="text"] {
            background: #141517;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 13px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        /* Buttons */
        button {
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }

        .primary-btn {
            background: var(--accent-color);
            color: white;
        }

        .primary-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .delete-btn {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
            padding: 8px 12px;
        }

        .delete-btn:hover {
            background: var(--danger-color);
            color: white;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 14px;
        }

        th {
            text-align: left;
            padding: 12px 16px;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border-color);
        }

        td {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background: rgba(255, 255, 255, 0.02);
        }

        .empty-state {
            text-align: center;
            padding: 48px;
            color: var(--text-secondary);
            font-style: italic;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            border: 1px dashed var(--border-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>
            User Agents
        </h1>
        <div class="section">
            <div id="agentList" class="agent-list">
                <!-- Populated by JS -->
            </div>

            <div style="border-top: 1px solid var(--border-color); margin: 24px 0;"></div>

            <h3>Add New User Agent</h3>
            <div class="form-group">
                <input type="text" id="newAgentName" placeholder="Name (e.g. My Custom Bot)">
                <input type="text" id="newAgentUa" placeholder="User-Agent String">
                <input type="text" id="newAgentReferer" placeholder="Referer (Optional)">
                <button id="addAgentBtn" class="primary-btn">Add Agent</button>
            </div>
        </div>

        <h1>
            Configured Sites
        </h1>
        <div class="section" style="padding: 0; overflow: hidden;">
            <div id="siteList" class="site-list">
                <!-- Populated by JS -->
            </div>
        </div>
    </div>
    <script src="options.js"></script>
</body>

</html>
